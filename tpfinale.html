<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forza horizon4
    </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <a href="#" class="logo"> logo</a>
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button class="btnLogin-popup">login</button>

        </nav>

    </header>
    <section class="section">
    <div class="wrapper ">
        <span class="icon-close">
            <i class='bx bxs-exit'></i>
        </span>
        <div class="logreg-box">
            <!--  login form -->
            <div class="form-box login">
                <div class="logreg-title">
                    <h2>login</h2>
                    <p>please login to use the plateform</p>
                </div>
                <form action="#" >

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i> </span>
                        <input type="email" required>
                        <label >email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label >password</label>
                    </div>
                    <div class="remember-forgot">
                        <label >
                            <input type="checkbox">
                            remember me
                        </label>
                        <a href="#">forgot password!</a>

                    </div>
                    <button type="submit" class="btn">
                        login
                    </button>
                    <div class="logreg-link">
                        <p> don't have an account!  <a href="#" class="register-link">register</a>
                        </p>
                    </div>
                </form>
            </div>
                        <!--  register form -->

            <div class="form-box register">
                <div class="logreg-title">
                    <h2>regisration</h2>
                    <p>please provide the following to verify your identity</p>
                </div>
                <form action="#" >
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user-circle'></i> </span>
                        <input type="text" required>
                        <label >full name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i> </span>
                        <input type="email" required>
                        <label >email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label >password</label>
                    </div>
                    <div class="remember-forgot">
                        <label >
                            <input type="checkbox">
                           I agree to the terms & cookies
                        </label>

                    </div>
                    <button type="submit" class="btn">
                        register
                    </button>
                    <div class="logreg-link">
                        <p> already have an account!  <a href="#" class="login-link">login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="media-options">
            <a href="#"> 
                <i class='bx bxl-google'></i>
                <span>login with google</span>
            </a>
            <a href="#"> 
                <i class='bx bxl-meta'></i>
                <span>login with meta</span>
            </a>
          </div>
      </div>
      
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
